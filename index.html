<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Deep Thought</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
      integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="main-heading"><img src="./public/logo1.svg" alt="" /></h1>
        <nav>
          <ul class="navigation">
            <a href=""
              ><li><img src="./public/Group_1100.svg" alt="settings" /></li
            ></a>
            <a href=""
              ><li><img src="./public/Group 1097.svg" alt="" /></li
            ></a>
            <a href=""
              ><li><img src="./public/notification.svg" alt="" /></li
            ></a>
            <a href=""
              ><li><img src="./public/Ellipse 53.svg" alt="" /></li
            ></a>
            <a href=""
              ><li><img src="./public/options.svg" alt="" /></li
            ></a>
          </ul>
        </nav>
      </div>
    </header>
    <aside>
      <div class="side">
        <div class="side-header">
          <h3 style="text-wrap: nowrap; display: none">Journey Board</h3>
          <button class="side-button">
            <img
              src="./public/sideClose.png"
              alt="toggle"
              class="side-toggle"
            />
          </button>
        </div>
        <div class="side-content">
          <ul style="display: none;padding:1rem;text-wrap: nowrap;">
          </ul>
          <img src="./public/side-noti.svg" alt="" style="width: 3rem" />
        </div>
      </div>
    </aside>
    <div class="bottom-links">
      <a><img src="./public/question.svg"/></a>
      <a><img src="./public/meeting.svg" /></a>
      <a><img src="./public/calender.svg" alt="" /></a>
    </div>
    <div class="aside-notice">
      <div class="notice-board-heading">
        <img src="./public/x-01.svg" alt="">
        <h3>Notice Board</h3>
      </div>
      <div style="border:1px solid black;border-right: none;">
        <p>`</p>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
